name: JSON Fill ERB Action
description: Render an erb template with the contents of a json file
author: Luke Weiler
branding:
  color: "green"
  icon: "package"
inputs:
  json_path:
    description: The path to the json file used as data for the erb
    required: true
  erb_path:
    description: The path to the erb file to be rendered
    required: true
  out_path:
    description: The path to where the output file should be generated to
runs:
  using: "composite"
  steps:
    - id: setup-ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "2.7.1"
        bundler: "2.1.4"
        bundler-cache: true
    - id: run-build
      shell: bash
      run: ruby main.rb {{ inputs.json_path }} {{ inputs.erb_path }} {{ inputs.out_path }}
